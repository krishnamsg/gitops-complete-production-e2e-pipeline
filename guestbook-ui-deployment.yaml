apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: krishnamsg/complete-prodcution-e2e-pipeline:1.0.0-24
        name: guestbook-ui
        ports:
        - containerPort: 80
